<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@300;500;700&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/Project Preview card/images/favicon-32x32.png" type="image/png">
    <!-- Title -->
    <title>Product preview card component - Front end mentor</title>
</head>


<body>
    <div class="card">
        <div class="image">
            
        </div>

        <div class="details">
            <h3>PERFUME</h3>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume Creator for the House of CHANEL</p>
            <div class="price">
                <h4 class="actual-price">$149.99</h4>
                <p class="old-price">$169.99</p>
            </div>
            <a href="#" class="cta">
                <div class="cart"><img src="/Project Preview card/images/icon-cart.svg" alt=""></div>
                <p class="cta-text">Add to Cart</p>
            </a>
        </div>
    </div>
</body>

</html>
